<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" >
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="from-group">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username" placeholder="Username" >
    </div>

    <!-- <div class="from-group">
        <label> Who is your favourate user? </label>
        
        <select class="fome-control mt-2">
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">{{user.userName}}   </option>
        </select>
    </div> -->

    <div class="from-group">
        <input type="password" class="form-control mt-2" name="password" 
        [(ngModel)]="model.password" placeholder="Password" >
    </div>
    <div class="from-group text-center">
        <button class="btn btn-success mr-2 mt-2" type="submit">Register</button>
        <button class="btn btn-default mr-2 mt-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
